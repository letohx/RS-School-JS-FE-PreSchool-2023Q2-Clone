<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/favicon/favicon-16x16.png">
    <link rel="manifest" href="./src/favicon/site.webmanifest">
    <link rel="mask-icon" href="./src/favicon/safari-pinned-tab.svg" color="#d5bb5b">
    <link rel="shortcut icon" href="./src/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="./src/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="wrapper">
        <div class="menu-wrapper">
            <div class="top-menu-wrapper">
                <div class="title-game"><a href="https://en.wikipedia.org/wiki/2048_(video_game)" target="_blank">2048</a></div>
                <div class="scores-wrapper">
                    <div class="score current-score">score: 0</div>
                    <div class="score best-score">best: 0</div>
                </div>
            </div>
            <div class="bottom-menu-wrapper">
                <button class="button back">step back</button>
                <button class="button restart">restart</button>
            </div>
        </div>
        <div class="game-wrapper">
            <div class="area-wrapper">
                <div class="area"></div>
                <div class="game-over">
                    <p class="game-over-text">GAME OVER</p>
                    <p class="game-over-score"></p>
                </div>
            </div>
            <div class="bottom-area">
                <div class="car-img">
                    <img src="./src/png/mercedes.png" alt="mercedes" class="mercedes-logo">
                    <div class="records-wrapper">
                        <div class="records-title">Records:</div>
                        <div class="records"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class ="footer">
        <div class="github-icon-container"><a target="_blank" href="https://github.com/letohx"><img class="github-icon" src="./src/png/GitHub-Logo.png" alt="Github Icon"></a></div>
        <div class="year-creation"><h2 class="year-creation-text">2023</h2></div>
        <div class="rss-icon-container"><a target="_blank" href="https://rs.school/js-stage0/"><img class="rss-icon" src="https://rs.school/images/rs_school_js.svg" alt="RS School Icon"></a></div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
