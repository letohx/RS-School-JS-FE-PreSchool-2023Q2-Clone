<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="./assets/img/lemonade.png" class="background-img" />
    </div>
    <audio src="./assets/audio/beyonce.mp3" class="song"></audio>
    <div class="player-conteiner">
      <img src="./assets/img/lemonade.png" class="thumbnail" />
      <div class="progress-bar-wrapper">
        <input type="range" class="progress-bar" min="0" max="" value="0"/>
        <div class="progress-bar-time">
            <div class="currentTime">000</div>
            <div class="durationTime">124</div>
        </div>
      </div>
      <div class="song-name">
        <div class="song-title">Don't Hurt Yourself</div>
        <div class="song-artist">Beyonce</div>
      </div>
      <div class="controls">
        <img src="./assets/svg/backward.png"class="previous-song" />
        <img src="./assets/svg/play.png" class="play-pause" />
        <img src="./assets/svg/forward.png"class="next-song" />
      </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
